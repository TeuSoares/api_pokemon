<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>PokéAPI</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/framework7-icons.css"> -->
    <!-- Path to your custom app styles-->
   
  </head>
  <body>
        <!-- App root element -->
        <div id="app">
            <div class="view view-main">
                <div data-name="home" class="page">
                  
                    <div class="navbar theme-dark">
                      <div class="navbar-bg"></div>
                      <div class="navbar-inner">
                        <div class="title text-center">Pokedex</div>

                        <!-- Formulário de Search -->
                        <div class="subnavbar">
                          <form class="searchbar">
                            <div class="searchbar-inner">
                              <div class="searchbar-input-wrap">
                                <input type="search" placeholder="Search">
                                <i class="searchbar-icon"></i>
                                <span class="input-clear-button"></span>
                              </div>
                              <span class="searchbar-disable-button">Cancel</span>
                            </div>
                          </form> 
                        </div>
  
                      </div>
                    </div>
                     <!-- Adicionando conteudo a página -->
                     <div class="page-content">
                        <div class="block">  
                          <div class="searchbar-backdrop"></div>
                          <div class="list searchbar-found">
                            <ul id="pokemon_container" class="row">
                              <!-- <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title">

                                  </div>
                                </div>
                              </li> -->
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
 </body>
 </html>
